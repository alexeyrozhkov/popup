<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup</title>
</head>
<body>
    <button class="button" type="button" data-category="button">Press me</button>
    <div class="overlay" data-category="overlay">
        <div class="popup" data-category="popup">
            <p class="popup-text" data-category="popup">
               <span data-category="popup">if you see this window and it does not bother you, then just ignore it</span>    
            </p>
            <p class="popup-text" data-category="popup">
                <span data-category="popup">but if for some reason it bothers you, then press the "escape" key or on the ✘ or click the mouse button outside this window  </span>   
            </p>
            
            
            <button class="closed" type="button" data-category="popup" >✘</button>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
